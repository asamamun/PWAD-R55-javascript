<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset cols = "20%,60%,20%">
      <frame name = "top" src = "links.html" />
      <frame name = "main" src = "test.html" />
      <frame name = "bottom" src = "links.html" />
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
