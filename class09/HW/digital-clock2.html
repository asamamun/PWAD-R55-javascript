<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <div class="display">
        <div id="time">12:00:00 PM </div>
    </div>
   </div>
   <script>
     function addzero(n){
            return n.padStart(2, '0');
        }
        let sc = function() {
           
            let d = new Date();
            document.querySelector('#time').innerHTML = 
                
                d.getHours() + ':' +
                d.getMinutes() + ':' +
                d.getSeconds()
                ;
        }
        setInterval(sc,1);
   </script>

</body>
